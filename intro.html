<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="intro.css">
    <title>intro</title>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="jquery-3.7.1.js"></script>
</head>
<body>
    <!-- Header Section -->
    <div class="bg-light d-flex justify-content-start py-2 mb-4 header">
        <div class="buttons1">
          <button class="btn btn-success">Komputer alış-verişinə başla</button>
          <button class="btn btn-warning">Hesaba daxil olmaq</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container text-left">
        <h1 class="mb-4">İstifadəçi adı:</h1>

        <!-- Swiper Slider -->
        <div class="swiper">
            <div class="swiper-wrapper">
                <!-- Slide 1 -->
                <div class="swiper-slide d-flex flex-column align-items-center">
                    <img src="acer.jpg" alt="Laptop 1" class="img-fluid">
                    <h3 class="mt-4">Acer</h3>
                    <p>Acer almağa dəyər</p>
                </div>
                <!-- Slide 2 -->
                <div class="swiper-slide d-flex flex-column align-items-center">
                    <img src="hp.avif" alt="Laptop 2" class="img-fluid">
                    <h3 class="mt-4">HP</h3>
                    <p>HP almağa dəyər</p>
                </div>
                <!-- Slide 3 -->
                <div class="swiper-slide d-flex flex-column align-items-center">
                    <img src="dell.avif" alt="Laptop 3" class="img-fluid">
                    <h3 class="mt-4">Dell</h3>
                    <p>Dell almağa dəyər</p>
                </div>
                <!-- Slide 4 -->
                <div class="swiper-slide d-flex flex-column align-items-center">
                    <img src="asus.png" alt="Laptop 4" class="img-fluid">
                    <h3 class="mt-4">Asus</h3>
                    <p>Asus almağa dəyər</p>
                </div>
                <!-- Slide 5 -->
                <div class="swiper-slide d-flex flex-column align-items-center">
                    <img src="lenovo.jpg" alt="Laptop 5" class="img-fluid">
                    <h3 class="mt-4">Lenovo</h3>
                    <p>Lenovo almağa dəyər</p>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <!-- Pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <script src="intro.js"></script>
</body>
</html>
