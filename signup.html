<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="jquery-3.7.1.js"></script>
  <link rel="stylesheet" href="sign.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
    <!-- Back to Home Button -->
    <a href="intro.html" class="btn btn-warning mb-4">Əsas səhifə</a>
    
    <!-- Sign Up Form -->
    <div class="signup-form p-4 border rounded-3 shadow-sm">
      <h2 class="text-left mb-4">Hesab yaratmaq</h2>
      <form id="signupForm" class="justify-content-center align-items-center">
        <div class="form-group">
          <label for="name">Ad:</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        
        <div class="form-group">
          <label for="phone">Telefon:</label>
          <input type="text" class="form-control" id="phone" required>
        </div>
        
        <div class="form-group">
          <label for="username">İstifadəçi adı:</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        
        <div class="form-group">
          <label for="password">Şifrə:</label>
          <div class="xz">
            <input
              type="password"
              class="form-control"
              id="password"
            />
            <button type="button" class="toggle-password">
              <i class="fa fa-eye"></i>
            </button>
          </div>
          <small class="validation-message"></small>
        </div>
        
        <button type="submit" class="btn btn-success" style="margin-top: 10%;">Hesab yarat</button>
      </form>
      

      <!-- Login Redirect -->
      <div class="text-center mt-3">
        <span>Artıq mövcud hesabın var?</span>
        <a href="login.html" class="btn btn-primary btn-sm">Hesaba daxil ol</a>
      </div>
    </div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
