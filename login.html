<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container min-vh-100">
    <!-- Back to Home Button -->
    <a href="intro.html" class="btn btn-warning mb-4">Əsas səhifə</a>
    
    <!-- Login Form -->
    <div class="login-form p-4 border rounded-3 shadow-sm">
      <h2 class="text-center mb-4">Hesaba daxil olmaq</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">İstifadəçi adı:</label>
          <div class="input-group">
            <input type="text" id="username" class="form-control">
          </div>
        </div>
        <div class="mb-3">
          <label for="password">Şifrə:</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password">
            <button type="button" class="toggle-password">
              <i class="fa fa-eye"></i> <!-- Font Awesome eye icon -->
            </button>
          </div>
        </div>
        <button type="submit" class="btn btn-success w-100">Hesaba daxil ol</button>
      </form>
      <div class="text-center mt-3">
        <span>Hesabın yoxdur?</span>
        <a href="signup.html" class="btn btn-primary btn-sm">Hesab yarat</a>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
