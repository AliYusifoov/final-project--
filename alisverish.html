<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Computers</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="alisverish.css">
        <script src="jquery-3.7.1.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 p-3">
        <a href="" class="btn btn-warning mb-3">Əsas səhifə</a>
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Axtarış">
        <ul class="category-list">
          <li class="category-item" data-category="Acer">Acer</li>
          <li class="category-item" data-category="HP">HP</li>
          <li class="category-item" data-category="Asus">Asus</li>
          <li class="category-item" data-category="Dell">Dell</li>
          <li class="category-item" data-category="Lenovo">Lenovo</li>
          <li class="category-item" data-category="LG">LG</li>
          <li class="category-item" data-category="Casper">Casper</li>
          <li class="category-item" data-category="Fujitsu">Fujitsu</li>
          <li class="category-item" data-category="Nexus">Nexus</li>
          <li class="category-item" data-category="Samsung">Samsung</li>
          <li class="category-item" data-category="Toshiba">Toshiba</li>
          <li class="category-item" data-category="Sony">Sony</li>
        </ul>
      </div>

      <!-- Products -->
      <div class="col-md-9">
        <div class="products-grid" id="productsContainer"></div>
      </div>
    </div>
  </div>


  <div id="laptopModal" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Laptop Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="modal-laptop-details">
            <!-- Laptop details will be dynamically inserted here -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="alishverish.js"></script>
</body>
</html>
