<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Management</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Include Bootstrap JS -->
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  ></script>
  <link rel="stylesheet" href="computers.css">
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between mb-1">
      <button class="btn btn-warning dom">Əsas səhifə</button>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addComputerModal">Yeni komputer</button>
    </div>
    <table id="computerTable" class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Ad</th>
          <th>Şəkil</th>
          <th>Qiymət</th>
          <th>Əməliyyatlar</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <!-- Modal for Adding Computer -->
  <div class="modal fade" id="addComputerModal">
    <div class="modal-dialog">
      <div class="modal-content custom-modal-width">
        <div class="modal-header">
          <h5 class="modal-title" id="addComputerModalLabel">Yeni</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="computerForm">
            <div class="row">
              <!-- Column 1 -->
              <div class="col-md-6">
                <!-- Category -->
                <div class="mb-1">
                  <label for="category" class="form-label">Kateqoriya:</label>
                  <select id="category" class="form-select">
                    <option value="Asus">Asus</option>
                    <option value="Dell">Dell</option>
                    <option value="HP">HP</option>
                    <option value="Lenovo">Lenovo</option>
                    <option value="Acer">Acer</option>
                    <option value="LG">LG</option>
                    <option value="Casper">Casper</option>
                    <option value="Sony">Sony</option>
                    <option value="Nexus">Nexus</option>
                    <option value="Samsung">Samsung</option>
                  </select>
                </div>
                <!-- Name -->
                <div class="mb-1">
                  <label for="computerName" class="form-label">Ad:</label>
                  <input type="text" id="computerName" class="form-control checker">
                </div>
                <!-- Price -->
                <div class="mb-1">
                  <label for="computerPrice" class="form-label">Qiymət:</label>
                  <input type="number" id="computerPrice" class="form-control checker">
                </div>
                <!-- Description -->
                <div class="mb-1">
                  <label for="description" class="form-label">Təsvir:</label>
                  <input type="text" class="form-control checker" id="description">
                </div>
                <!-- New Status -->
                <div class="mb-1">
                  <label for="newStatus" class="form-label">Yeni:</label>
                  <select id="newStatus" class="form-select">
                    <option value="Bəli">Bəli</option>
                    <option value="Xeyr">Xeyr</option>
                  </select>
                </div>
                <div class="mb-1">
                  <label for="imageUrl" class="form-label">Şəkil:</label>
                  <input type="text" id="imageUrl" class="form-control ">
                  <img id="imagePreview" src="" alt="Preview" style="max-width: 100%; max-height: 200px; display: none; margin-top: 10px;">
                </div>
              </div>
        
              <!-- Column 2 -->
              <div class="col-md-6">
                <!-- Image -->
                <!-- RAM -->
                <div class="mb-1">
                  <label for="ram" class="form-label">Əməli yaddaş (GB):</label>
                  <input type="number" id="ram" class="form-control checker">
                </div>
                <!-- Processor -->
                <div class="mb-1">
                  <label for="processor" class="form-label">Mərkəzi prosessor:</label>
                  <input type="text" id="processor" class="form-control checker">
                </div>
                <!-- Storage -->
                <div class="mb-1">
                  <label for="storage" class="form-label">Daimi yaddaş (GB):</label>
                  <input type="number" id="storage" class="form-control checker">
                </div>
                <!-- Storage Type -->
                <div class="mb-1">
                  <label for="storageType" class="form-label">Daimi yaddaş tipi:</label>
                  <select id="storageType" class="form-select">
                    <option value="HDD">HDD</option>
                    <option value="SSD">SSD</option>
                  </select>
                </div>
                <!-- Operating System -->
                <div class="mb-1">
                  <label for="os" class="form-label">Əməliyyat sistemi:</label>
                  <input type="text" id="os" class="form-control checker">
                </div>
                <!-- GPU -->
                <div class="mb-1">
                  <label for="gpu" class="form-label">Video kart (GB):</label>
                  <input type="number" id="gpu" class="form-control checker">
                </div>
              </div>
            </div>
          </form>
        </div>
        

        
        
        <div class="modal-footer">
          <button type="button" class="btn btn-warning">Məlumatları sıfırla</button>
          <button type="button" id="saveComputerBtn" class="btn btn-primary">Yadda saxla</button>
        </div>
      </div>
    </div>
  </div>
  <div id="fullscreenModal" class="fullscreen-modal">
    <span class="close-btn">&times;</span>
    <img id="expandedImage" src="" alt="Expanded view">
  </div>
  <script src="computers.js"></script>
</body>
</html>
